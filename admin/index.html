<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Content Manager</title>
    <script>
      window.CMS_MANUAL_INIT = true;
    </script>
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  </head>
  <body>
    <div id="nc-root"></div>
    <script>
      window.addEventListener('load', function () {
        if (typeof CMS !== "undefined") {
          CMS.init({
            config: {
              backend: {
                name: "github",
                repo: "fainland/antidisinfo",
                branch: "main",
                auth_endpoint: "https://auth.decapcms.org/auth"
              },
              media_folder: "images/uploads",
              public_folder: "/images/uploads",
              collections: [
                {
                  name: "posts",
                  label: "Daily Posts",
                  folder: "posts",
                  create: true,
                  slug: "{{year}}-{{month}}-{{day}}",
                  fields: [
                    { label: "Title", name: "title", widget: "string" },
                    { label: "Date", name: "date", widget: "datetime" },
                    { label: "Category", name: "category", widget: "string" },
                    { label: "False Claim", name: "false_claim", widget: "text" },
                    { label: "Rebuttal", name: "rebuttal", widget: "text" },
                    { label: "Sources", name: "sources", widget: "list" },
                    { label: "AI Suggested", name: "ai_suggested", widget: "boolean" },
                    { label: "Approved", name: "approved", widget: "boolean" }
                  ]
                }
              ]
            }
          });
        } else {
          console.error("CMS failed to load.");
        }
      });
    </script>
  </body>
</html>
